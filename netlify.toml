[build]
  # This is a static site, no build command needed
  publish = "."

# Redirect rules for SPA routing and admin panel
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/index.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Environment variables (Supabase keys should be set in Netlify dashboard)
# These are already in config.js, but you may want to move them to environment variables for security
