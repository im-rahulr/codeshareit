<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Site Offline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: clamp(100px, 20vw, 200px);
            font-weight: 900;
            letter-spacing: -5px;
            margin-bottom: 20px;
            text-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: glitch 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 
                    2px 2px 0 rgba(255, 0, 0, 0.5),
                    -2px -2px 0 rgba(0, 255, 255, 0.5),
                    0 10px 40px rgba(0, 0, 0, 0.3);
            }
        }

        .error-title {
            font-size: clamp(32px, 6vw, 48px);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .error-message {
            font-size: clamp(16px, 3vw, 20px);
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-icon svg {
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .back-btn {
            display: inline-block;
            padding: 16px 32px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .admin-hint {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }

        .admin-hint a {
            color: #000000;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="55" stroke="#000000" stroke-width="4" stroke-dasharray="8 8" opacity="0.5"/>
                <circle cx="60" cy="60" r="45" fill="#000000" opacity="0.05"/>
                <path d="M45 45L75 75M75 45L45 75" stroke="#000000" stroke-width="6" stroke-linecap="round"/>
            </svg>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Site Temporarily Offline</h1>
        <p class="error-message">
            We're currently performing maintenance. Please check back soon.
        </p>
        
        <a href="javascript:history.back()" class="back-btn">Go Back</a>
    </div>
</body>
</html>
